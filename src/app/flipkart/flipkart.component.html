<div class="parent">
    <div class="top">
        <img src="https://logos-world.net/wp-content/uploads/2020/11/Flipkart-Logo.png" alt="" style="height: 50px; width: 100px;">
        <input type="search" name="" id="">
        <button class="btn btn-primary">Login</button>
    </div>
    <div class="bottom">
        <div class="bottom-con m-2" *ngFor="let product of products">
            <div style="display: flex; justify-content: center;">
                <img src="{{product.image}}" alt="">
            </div>
            <p>{{product.title}}</p>
            <p>Rs:-{{product.price}}/-</p>
            <p>{{product.rating.rate |rating}}</p>
            <p style="font-size: 7px;">{{product.description}}</p>
        </div>
    </div>
</div>
