<input type="text" name="" id="" [(ngModel)]="term">
<button (click)="filter()">Search</button><br>
<select name="" id="" [(ngModel)]="coloum">
    <option>account_number</option>
    <option value="city">city</option>
</select>
<select name="" id="" [(ngModel)]="order">
    <option value="asc">Asscending</option>
    <option value="desc">Decesding</option>
</select>
<button (click)="sort()">Sort</button>

<select name="" id="" [(ngModel)]="page">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
</select>
<button (click)="pagination()">Page</button>


<table class="table table-dark">
    <thead>
        <tr>
            <th>SNo</th>
            <th>Account Name</th>
            <th>Available Balance</th>
            <th>Account Number</th>
            <th>City</th>
            <th>Profie Picture</th>
            <th>Id</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts; let i = index">
            <td>{{i+1}}</td>
            <td>{{account.account_name}}</td>
            <td>{{account.available_balance}}</td>
            <td>{{account.account_number}}</td>
            <td>{{account.city}}</td>
            <td>
                <img src="{{account.profie_picture}}" alt="" style="height: 50px; width: 50px;">
            </td>
            <td>{{account.id}}</td>
            <td>
                <button class="btn btn-danger" (click)="delete(account.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
