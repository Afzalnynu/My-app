<div class="Parent">
    <div class="top">
        <div class="top-left">
            <input type="text" name="" id="" [(ngModel)]="name" (keypress)="filter()">
            <button class="btn btn-primary" (click)="free()">Only free Delivery</button>
            <div>
                <button (click)="price()" class="btn btn-warning">Price low to high </button>
                <button (click)="high()" class="btn btn-warning">Price high to low </button>
                <button (click)="low()" class="btn btn-warning">Rating low to high </button>
                <button (click)="rating()" class="btn btn-warning">Rating high to low </button>
            </div>
            <div>
                <button class="btn btn-info" (click)="discount()">Apply 50% discount</button>
                <button class="btn btn-info" (click)="afterDiscount()">price with delivery charges</button>
            </div>
            <div>
                <button class="btn btn-dark" (click)="total()">Total Price</button>
                <button  class="btn btn-dark" (click)="items()">Total cart items</button>
            </div>
        </div>
        <div class="top-right">
            <label for="">Name:</label>
            <input [(ngModel)]="pro.ProductName" type="text" name="" id="" ><br>

            <label for="">Price:</label>
            <input type="number" name="" id="" [(ngModel)]="pro"><br>

            <label for="">Rating:</label>
            <input type="number" name="" id="" [(ngModel)]="pro"><br>

            <p>Free Delivery: </p>
            <input type="radio" name="abc" [(ngModel)]="pro" value= "true">
            <p>yes</p>
            <input type="radio" name="abc" [(ngModel)]="pro" value="false">
            <p>no</p> <br>
            <h1 >{{pro.name}}</h1>

            <button class="btn btn-success" (click)="addCart()">Add Cart</button>
        </div>
    </div>

    <div class="bottom">
        <table class="Bottom-tabel table table-dark table-striped" border="1">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Rating</th>
                    <th>Free Delivery</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products; let i=index;" style="color: white;">
                    <td>{{i+1}}</td>
                    <td>{{product.ProductName}}</td>
                    <td>{{product.Price |pipe}}</td>
                    <td>{{product.Rating |rating}}</td>
                    <td>{{product.FreeDelivery}}</td>
                    <td><button (click)="danger(i)" class="btn btn-danger">{{product.Action}}</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
