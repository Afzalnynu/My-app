<form action="" [formGroup]="accountForm">
    <label for="">Account Name</label>            
    <input type="text" name="" id="" formControlName="account_name"> <br>         

    <label for="">City</label>            
    <input type="text" name="" id="" formControlName="city"> <br>         

    <label for="">Profie Picture</label>            
    <input type="text" name="" id="" formControlName="profie_picture"> <br>                

    <label for="">Avaliable Balance</label>            
    <input type="number" name="" id="" formControlName="available_balance"> <br>  

    <label for="">Account Number</label>            
    <input type="text" name="" id="" formControlName="account_number"> <br>  
</form>
<button class="btn btn-secondary" (click)="submit()">submit</button>
