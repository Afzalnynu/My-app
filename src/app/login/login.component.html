<div class="parent">
    <div class="child" > 
        <form [formGroup]="loginForm">
            <label for="">Email:</label><br>
            <input type="text" formControlName="email"><br>
            <label for="">Pasword:</label><br>

            <input type="password" formControlName="password"><br>

            <button (click)="login()">Login</button>
            

        </form>
    </div>
</div>
