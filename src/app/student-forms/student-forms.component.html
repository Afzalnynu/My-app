<div class="parent ">
    <div>
        <form action="" [formGroup]="studentForm">
            <label for="">Name:</label>
            <input type="text" name="" id="" formControlName="name"> 
            <br>

            <label for="">Class:</label>
            <input type="number" name="" id="" formControlName="class"> 
            <br>

            <label for="">Father Name:</label>
            <input type="text" name="" id=""formControlName="fatherName"> 
            <br>

            <label for="">Email:</label>
            <input type="text" name="" id="" formControlName="email"> 
            <br>

            <label for="">DOB:</label>
            <input type="month" name="" id="" formControlName="dob"> 
            <br>

            <button (click)="submit()" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
