<input type="text" name="" id="" [(ngModel)]="term">
<button (click)="search()">Search</button>

<select name="" id="" [(ngModel)]="order">
    <option> color</option>
    <option>fuel</option>
</select>
<select name="" id="" [(ngModel)]="column">
    <option value="asc">Ascending Order</option>
    <option value="desc">Descending Order</option>
</select>
<button (click)="sort()">Sorting</button>

<select name="" id="" [(ngModel)]="page">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
</select>
<button (click)="poginarion()">Select</button>
<table class="table table-dark">
    <thead>
        <tr>
            <th>Vehicle</th>
            <th>Manufacturrer</th>
            <th>Model</th>
            <th>Type</th>
            <th>Fuel</th>
            <th>Color</th>
            <th>Image</th>
            <th>Id</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let vehicle of vehicles">
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>{{vehicle.color}}</td>
            <td>
                <img src="{{vehicle.image}}" alt="" style="height: 50px; width: 50px;">
            </td>
            <td>{{vehicle.id}}</td>
            <td>
                <button class="btn btn-danger" (click)="delete(vehicle.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
