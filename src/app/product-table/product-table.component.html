<div class="parent">
    <div class="card" *ngFor="let product of productData">
        <img src="{{product.image}}" alt="" height="100px" width="100px" style="margin: 10px 0px 5px 100px;">
        <h3>{{product.name}}</h3>
        <p>Price:-{{product.price}}/-</p>
        <p>Model:-{{product.model}}</p>
        <p>FreeDelivery:-{{product.freeDelivery}}</p>
        <p></p>
        <div>
            <button class="btn btn-danger" (click)="delete(product.id)">Delete</button>
            <button class="btn btn-warning" (click)="edit(product.id)">Edit</button>
        </div>

        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Ratings</button>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <p>One:-{{product.ratings.one}}</p>
                        <p>Two:-{{product.ratings.two}}</p>
                        <p>Three:-{{product.ratings.three}}</p>
                        <p>Four:-{{product.ratings.four}}</p>
                        <p>Five:-{{product.ratings.five}}</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>
